<html>
<head>
</head>
<body>
<form action="/loginAuth" method="POST">
	<select name="usertype" required>
		<option value="">--What is Your User Type?--</option>
		<option value="customer">Customer</option>
		<option value="airline_staff">Airline Staff</option>
		<option value="booking_agent">Booking Agent</option>
	</select>
	<br>
	<input type="text" name = "logname" placeholder="Login Username" required/> [Please enter: Email (customer or booking agent) or Username (airline staff)]
	</br> 
	<input type="password" name = "password" placeholder="Password" required/>
	</br>
	<input type="submit" value = Login />

	{% for message in get_flashed_messages() %}
        <h3>Error: {{ message }}</h3>
    {% endfor %}
</form>

<a href="/">Go back</a>

</body>
</html>
